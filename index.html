<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">

    <title>Frontend Mentor | Profile card component</title>
</head>

<body>
    <div class="background-pattern__top">
        <img src="./images/bg-pattern-top.svg" alt="background" class="img-fluid">
    </div>
    <div class="background-pattern__bottom">
        <img src="./images/bg-pattern-top.svg" alt="background" class="img-fluid">
    </div>

    <div class="container">
        <div class="profile">
            <div class="profile__image-top">
                <img src="./images/bg-pattern-card.svg" alt="background" class="img-fluid">
            </div>
            <div class="profile__picture"><img src="./images/image-victor.jpg" alt="profile picture" class="img-fluid"></div>
            <div class="profile__name pt-3">
                <h1>Victor Crest
                    <span class="profile__name-sub">26</span></h1>
            </div>
            <div class="profile__location pt-1">
                <p>London</p>
            </div>

            <div class="horizontal-line">
                <!-- <hr> -->
            </div>

            <div class="profile__component">
                <div class="profile__component--followers">
                    <h1 class="profile__component-header-main">80K</h1>
                    <p class="profile__component-header-sub">Followers</p>
                </div>
                <div class="profile__component--followers">
                    <h1 class="profile__component-header-main">803K</h1>
                    <p class="profile__component-header-sub">Likes</p>
                </div>
                <div class="profile__component--followers">
                    <h1 class="profile__component-header-main">1.4K</h1>
                    <p class="profile__component-header-sub">Photos</p>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
